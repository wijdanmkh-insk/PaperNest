<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>PaperNest</title>
        <link rel="stylesheet" href="/landing/output.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="/landing/script.js"></script>
    
        <link href="https://cdn.remixicon.com/releases/v1.2.2/remixicon.css" rel="stylesheet">
    </head>

    <body class="font-['Roboto'] bg-col1">
        <div id="container" class="flex flex-row items-center justify-center min-h-screen uppercase pt-24 h-[100vh] px-1 py-1">
            <div id="msg">
                <div id="sign-in-title" class="text-5xl uppercase text-left font-bold">Sign In</div>
                <div id="sign-in-msg font-bold">before we start, let us know about you</div>
            </div>

            <ul id="input-user" class="flex-col px-8 py-6">
                <li class="mb-0 leading-none"><input type="text" id="username" name="username" placeholder="username"></li>
                <li class="mb-0 leading-none"><input type="password" id="password" name="password" placeholder="password"></li>

            </li>
            <div id="forgot" class="flex flex-box text-xs justify-end text-right">Forgot Your Password?</div>
            <div id="submit"><a href="/store/index.html" class="bg-col3 text-center mt-4 px-5 py-4 rounded-full">Sign In</a></div>
        </div>
    </body>
</html>
